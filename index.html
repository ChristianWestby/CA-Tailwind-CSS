<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operative Access</title>
  <script type="module" src="/src/main.js"></script>
</head>
<body class="bg-briefing-room flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <h2 class="text-3xl font-semibold text-gray-100 mb-6">Operative Access</h2>
    <form id="loginForm" class="space-y-6">
      <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 border border-gray-700 rounded-md bg-gray-700 text-gray-100">
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-700 rounded-md bg-gray-700 text-gray-100">
      <button type="submit" class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-semibold">Enter</button>
    </form>
  </div>
</body>
</html>
