<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operative Access</title>
  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <h2 class="text-3xl font-semibold text-gray-100 mb-6">Operative Access</h2>
    <form id="loginForm" action="./src/feed/index.html" method="get" class="space-y-6">
      <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border border-gray-700 rounded-md bg-gray-700 text-gray-100" required>
      <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-700 rounded-md bg-gray-700 text-gray-100" required>
      <button type="submit" class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-semibold">Enter</button>
    </form>
  </div>
</body>
</html>
