<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body class="bg-gray-50 p-8">

  <!-- Search Bar and Sort Options Container -->
  <div class="max-w-2xl mx-auto mb-6">
    <!-- Search Bar -->
    <input type="text" placeholder="Search posts..." 
           class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
    
    <!-- Sort Options -->
    <div class="flex justify-end mt-4">
      <select class="px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option>Sort by Latest</option>
        <option>Sort by Popular</option>
      </select>
    </div>
  </div>

  <!-- New Post Form -->
  <div class="bg-white p-6 rounded-lg shadow-md mb-6 max-w-2xl mx-auto">
    <h3 class="text-lg font-semibold mb-4">Create a New Post</h3>
    <form class="space-y-4">
      <textarea rows="3" placeholder="What's on your mind?" 
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        Post
      </button>
    </form>
  </div>

  <!-- Post List -->
  <div class="max-w-2xl mx-auto space-y-4">
    <!-- Example Post -->
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h4 class="font-bold">User123</h4>
      <p>Just a sample post to demonstrate layout!</p>
    </div>
    
    <!-- Duplicate for more posts -->
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h4 class="font-bold">AnotherUser</h4>
      <p>This is another example of a post layout in the feed.</p>
    </div>
  </div>

</body>
</html>
