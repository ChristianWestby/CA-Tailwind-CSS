<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operations Dashboard</title>
  <link rel="stylesheet" href="../styles/main.css">
  <script type="module" src="/src/main.js"></script>
</head>
<body class="bg-briefing-room min-h-screen text-gray-100 flex">
  <aside class="bg-gray-800 w-64 p-6 hidden md:block" id="sidebar">
    <h2 class="text-xl font-semibold mb-6">Menu</h2>
    <nav class="space-y-4">
      <a href="/src/feed/index.html" class="block text-indigo-500 hover:text-indigo-300">Feed</a>
      <a href="/src/profile/index.html" class="block text-gray-300 hover:text-gray-100">Profile</a>
      <button onclick="logout()" class="block text-red-500 hover:text-red-300">Logout</button>
    </nav>
  </aside>
  <main class="flex-1 p-8">
    <header class="flex items-center justify-between mb-8 bg-black bg-opacity-50 p-4 rounded-lg shadow-lg">
      <div>
        <h1 class="text-4xl font-bold">Operations Dashboard</h1>
        <p class="text-lg text-gray-300">Username: Christian</p>
      </div>
      <button id="sidebarToggle" class="md:hidden text-gray-300 hover:text-white">‚ò∞</button>
    </header>
    <section class="flex items-center justify-between mb-8 bg-black bg-opacity-50 p-4 rounded-lg shadow-lg">
      <div class="relative">
        <input type="text" placeholder="Search posts" class="w-64 px-4 py-2 bg-gray-800 border border-gray-700 rounded-md">
        <span class="absolute right-2 top-2.5 text-gray-500">üîç</span>
      </div>
      <div>
        <select class="px-4 py-2 bg-gray-800 border border-gray-700 rounded-md">
          <option>Sort by Date</option>
          <option>Sort by Popularity</option>
          <option>Sort by Country</option>
          <option>Sort by Language</option>
          <option>Sort by Person</option>
          <option>Sort by Nationality</option>
          <option>Sort by Gender</option>
          <option>Sort by Age</option>
          <option>Sort by Ethnicity</option>
          <option>Sort by Height</option>
        </select>
      </div>
    </section>
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <img src="/src/assets/images/image2.png" alt="Mission Briefing Image" class="w-full h-32 object-cover rounded-lg mb-4">
        <h3 class="text-xl font-semibold">Mission Briefing</h3>
        <p class="text-gray-400 text-sm mb-2">Updated 2 hours ago</p>
        <p class="text-gray-300">A brief overview of recent mission activities and strategic updates.</p>
        <button onclick="goToIndex()" class="mt-4 w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-semibold">Back to Home</button>
      </div>
    </section>
    <section class="mt-10 bg-black bg-opacity-50 p-4 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Create New Post</h2>
      <form class="bg-gray-800 p-6 rounded-lg shadow-lg space-y-4">
        <img src="/src/assets/images/image2.png" alt="Kart over Vestland" class="w-full h-32 object-cover rounded-lg mb-4">
        
        <input type="text" placeholder="Title" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md">
        <textarea placeholder="Write your post here..." class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md"></textarea>
        <button type="button" onclick="navigateToProfile()" class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-semibold">Publish Post</button>
      </form>
    </section>
  </main>

  <script>
    document.getElementById("sidebarToggle").onclick = () => {
      document.getElementById("sidebar").classList.toggle("hidden");
    };
    function navigateToProfile() {
      window.location.href = "/src/profile/index.html";
    }
    function logout() {
      window.location.href = "/index.html";
    }
    function goToIndex() {
      window.location.href = "/index.html";
    }
  </script>
</body>
</html>
