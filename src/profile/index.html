<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body class="bg-gray-100 p-8">

  <!-- Profile Header -->
  <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto text-center">
    <!-- Profile Image -->
    <img src="path/to/profile.jpg" alt="Profile Image" class="w-24 h-24 rounded-full mx-auto mb-4">
    
    <!-- Username -->
    <h2 class="text-2xl font-bold">Username</h2>
    
    <!-- Followers/Following Section -->
    <div class="flex justify-center space-x-8 text-gray-600 my-4">
      <div>
        <p class="text-lg font-semibold">200</p>
        <p class="text-sm">Followers</p>
      </div>
      <div>
        <p class="text-lg font-semibold">100</p>
        <p class="text-sm">Following</p>
      </div>
    </div>

    <!-- Follow Button -->
    <button class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      Follow
    </button>
  </div>

  <!-- User Posts -->
  <div class="max-w-md mx-auto mt-6 space-y-4">
    <!-- Example Post 1 -->
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h4 class="font-bold">User123</h4>
      <p>This is one of the user's posts. You can add more posts below to expand the list.</p>
    </div>
    
    <!-- Example Post 2 -->
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h4 class="font-bold">User123</h4>
      <p>Another example of a post by this user. Feel free to add more for testing.</p>
    </div>
  </div>

</body>
</html>
